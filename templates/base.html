<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

<script>
    function uncheckAndSave(){
                sma10.checked = false;
                localStorage.setItem('sma10state', sma10.checked);
                sma20.checked = false;
                localStorage.setItem('sma20state', sma20.checked);
                sma50.checked = false;
                localStorage.setItem('sma50state', sma50.checked);
                sma100.checked = false;
                localStorage.setItem('sma100state', sma100.checked);
                sma200.checked = false;
                localStorage.setItem('sma200state', sma200.checked);
                ema10.checked = false;
                localStorage.setItem('ema10state', ema10.checked);
                ema20.checked = false;
                localStorage.setItem('ema20state', ema20.checked);
                ema50.checked = false;
                localStorage.setItem('ema50state', ema50.checked);
                ema100.checked = false;
                localStorage.setItem('ema100state', ema100.checked);
                ema200.checked = false;
                localStorage.setItem('ema200state', ema200.checked);
            }
</script>
    <title>Stock portfolio manager</title>
</head>
<body style="background-color: #f9f8f8">
<div id="page-container" style="position: relative; min-height: 100vh;">
    <div id="content-wrap" style="padding-bottom: 2.5rem">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}" onclick="uncheckAndSave()">Stock portfolio manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'analysis' %}" onclick="uncheckAndSave()">Analysis</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'portfolio' %}" onclick="uncheckAndSave()">Portfolio</a>

                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <br/>


            {% block content %}
            {% endblock %}


    </div>
    <footer class="bg-dark text-center text-white" style="position: absolute; bottom: 0; width: 100%; height: 2rem">
        2022
    </footer>
</div>
