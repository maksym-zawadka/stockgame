<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Stock portfolio manager</title>
</head>
<body style="background-color: #f9f8f8">
<div id="page-container" style="position: relative; min-height: 100vh;">
    <div id="content-wrap" style="padding-bottom: 2.5rem">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Stock portfolio manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="">Your portfolio</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Search stock</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">News</a>

                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <br/>


        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

    </div>
    <footer class="bg-dark text-center text-white" style="position: absolute; bottom: 0; width: 100%; height: 2rem">
        2022
    </footer>
    <!-- Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</div>
</body>
</html>
